default: &default
  adapter: mysql2
  encoding: utf8
  username: root
  host: 127.0.0.1
  port: 3306
  database: idseq_<%= Rails.env %>

development:
  <<: *default
  host: db

test:
  <<: *default
  host: db

alpha:
  <<: *default
  host: <%= ENV['RDS_ADDRESS'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  port: <%= ENV['DB_PORT'] %>
  username: <%= ENV['DB_USERNAME'] %>

staging:
  <<: *default
  host: <%= ENV['RDS_ADDRESS'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  port: <%= ENV['DB_PORT'] %>
  username: <%= ENV['DB_USERNAME'] %>

production:
  <<: *default
  host: <%= ENV['RDS_ADDRESS'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  port: <%= ENV['DB_PORT'] %>
  username: <%= ENV['DB_USERNAME'] %>
