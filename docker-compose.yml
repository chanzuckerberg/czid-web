version: '3.4'
services:
  elasticsearch:
    image: elasticsearch:6.4.3

    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - xpack.graph.enabled=false
      - xpack.watcher.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./docker_data/elasticsearch/data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
  db:
    image: mysql:5.6
    container_name: mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
      - MYSQL_DATABASE=idseq_development
    command: ['--character-set-server=utf8', '--collation-server=utf8_unicode_ci']
  redis:
    image: redis:5.0.3
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - ./redis-data:/var/lib/redis/data
  webtest:
    # "webtest" service configuration is meant to be used only in the CI environment.
    # To run unit tests locally, use "web" service configuration instead.
    image: chanzuckerberg/idseq-web:compose
    volumes:
      - ~/.aws:/root/.aws:ro
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      <<: *web-variables
      <<: *travis-variables
    command: bash
  web:
    build:
      context: .
      # See https://testdriven.io/blog/faster-ci-builds-with-docker-cache/
      # and https://docs.docker.com/develop/develop-images/dockerfile_best-practices/#leverage-build-cache#leverage-build-cache
      cache_from:
        - chanzuckerberg/idseq-web:latest
        - chanzuckerberg/idseq-web:compose
    image: chanzuckerberg/idseq-web:compose
    volumes:
      - .:/app:ro
      - ./log:/app/log
      - ./tmp:/app/tmp
      - ./db:/app/db
      - ./coverage:/app/coverage
      - ~/.aws:/root/.aws:ro
      - ~/.aws/cli/cache:/root/.aws/cli/cache
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
      - elasticsearch
    environment:
      <<: *web-variables
      <<: *aws-variables
      <<: *travis-variables
      <<: *honeycomb-variables
      <<: *auth0-variables
      <<: *env-variables
    command: bash -c "rm -f tmp/pids/server.pid && rails server -b 0.0.0.0 -p 3000"
  resque:
    image: chanzuckerberg/idseq-web:compose
    volumes:
      - .:/app:ro
      - ./log:/app/log
      - ./tmp:/app/tmp
      - ~/.aws:/root/.aws:ro
      - ~/.aws/cli/cache:/root/.aws/cli/cache
    depends_on:
      - db
      - redis
    environment:
      <<: *web-variables
      <<: *aws-variables
      <<: *travis-variables
    command: bundle exec "COUNT=5 rake resque:workers"
  resque_result_monitor:
    image: chanzuckerberg/idseq-web:compose
    volumes:
      - .:/app:ro
      - ./log:/app/log
      - ./tmp:/app/tmp
      - ~/.aws:/root/.aws:ro
      - ~/.aws/cli/cache:/root/.aws/cli/cache
    depends_on:
      - db
      - redis
    environment:
      <<: *web-variables
      <<: *aws-variables
      <<: *travis-variables
    command: bundle exec "rake result_monitor"
  resque_pipeline_monitor:
    image: chanzuckerberg/idseq-web:compose
    volumes:
      - .:/app:ro
      - ./log:/app/log
      - ./tmp:/app/tmp
      - ~/.aws:/root/.aws:ro
      - ~/.aws/cli/cache:/root/.aws/cli/cache
    depends_on:
      - db
      - redis
    environment:
      <<: *web-variables
      <<: *aws-variables
      <<: *travis-variables
    command: bundle exec "rake pipeline_monitor"
