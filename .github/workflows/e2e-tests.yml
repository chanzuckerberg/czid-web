name: idseq-web e2e tests

on:
  workflow_run:
    workflows: [Build and Push Docker Images]
    types:
      - completed
    branches: 
      - "**"

env:
  AWS_DEFAULT_OUTPUT: json
  AWS_REGION: us-west-2
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  ENVIRONMENT: dev
  EXECUTOR_ROLE: czid-staging-gh-actions-executor

jobs:
  cancel_outdated_builds:
    runs-on: ubuntu-latest
    # This will cancel the whole workflow for non-current pushes on your branch
    steps:
      - name: Cancel Outdated Builds
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

  e2e-tests:
    runs-on: ubuntu-latest
    permissions: # these permissions must be set for AWS auth to work!
      id-token: write
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v3 
      - uses: actions/setup-node@v3

      - name: Configure AWS Credentials
        id: configure_aws_credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.DEV_AWS_ROLE }}
          role-session-name: build-push-docker-img

      - name: Export variables
        run: |
          AWS_ACCOUNT_ID=${{ steps.configure_aws_credentials.outputs.aws-account-id }}
          echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_ENV

      - name: Login to ECR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DEV_ECR_REPO }}

      - name: Configure AWS Secrets Executor Role Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/ci/${{ env.EXECUTOR_ROLE }}

      - name: Configure login, sauce & slack credentials
        uses: aws-actions/aws-secretsmanager-get-secrets@v1.0.0
        with:
          secret-ids: |
            LOGIN, czid-login
            SAUCE, czid-sauce
            SLACK, czid-slack         
          parse-json-secrets: true 

      - name: Configuring services
        run: |
          bash ${GITHUB_WORKSPACE}/bin/setup-ci
          docker pull ${{ secrets.DEV_ECR_REPO }}/idseq-web:sha-${GITHUB_SHA::8}
          docker swarm init

      - name: Initialize dev DB
        run: |
          docker-compose run web rails db:create db:migrate
          docker-compose run web rails db:migrate:with_data
          docker-compose run web rake seed:migrate
      
      - name: Starting services
        run: |
          docker-compose up -d web web-proxy

      - name: Check app is running
        run: wget --retry-connrefused --waitretry=1 --read-timeout=30 --timeout=15 -t 300 -O /dev/null http://127.0.0.1:3001/
      
      - name: Git references
        shell: bash
        run: |
          echo "CI_COMMIT_SHORT_SHA=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
          echo "BRANCH=$(echo ${GITHUB_REF#refs/heads/})" >> "$GITHUB_ENV"

      - name: Start sauce-connect
        uses: saucelabs/sauce-connect-action@v2
        with:
          username: ${{ env.SAUCE_USERNAME }}
          accessKey: ${{ env.SAUCE_ACCESS_KEY }}
          tunnelIdentifier: czid-github-sauce-connect

      - name: Run Playwright in saucelabs
        run: |
          cd e2e
          npm install -g saucectl
          npm run sauce:ci

        env: 
          CZID_USERNAME: ${{ env.LOGIN_USERNAME}}      
          CZID_PASSWORD: ${{ env.LOGIN_PASSWORD }}
          SAUCE_USERNAME: ${{env.SAUCE_USERNAME}}
          SAUCE_ACCESS_KEY: ${{env.SAUCE_ACCESS_KEY}}
          SAUCE_REST_ENDPOINT: 'https://us-west-1.saucelabs.com/'
          CI_COMMIT_SHORT_SHA: ${{env.CI_COMMIT_SHORT_SHA}}
          BRANCH: ${{env.BRANCH}}

      - name: Read JUnit results
        if: failure() || success()
        run: | 
          cd e2e
          npm install
          node ./sauceTestResults.cjs

      - name: Read Summary Report
        if: failure() || success()
        run: |
          TOTAL=$(cat ./e2e/summary.json | jq -r '.total')
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          STATUS=$(cat ./e2e/summary.json | jq -r '.status')
          echo "STATUS=$STATUS" >> $GITHUB_ENV 
          PASSED=$(cat ./e2e/summary.json | jq -r '.passed')
          echo "PASSED=$PASSED" >> $GITHUB_ENV 
          FAILED=$(cat ./e2e/summary.json | jq -r '.failed')
          echo "FAILED=$FAILED" >> $GITHUB_ENV 
          ERROR=$(cat ./e2e/summary.json | jq -r '.error')
          echo "ERROR=$ERROR" >> $GITHUB_ENV
          SKIPPED=$(cat ./e2e/summary.json | jq -r '.failed')
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV 
          DURATION=$(cat ./e2e/summary.json | jq -r '.duration')
          echo "DURATION=$DURATION" >> $GITHUB_ENV
      
      - name: Pull Request URL
        if: failure() || success()
        uses: ammaratef45/pr-url-action@v1

      - name: Post to Slack channel
        if: failure() || success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: repo,eventName,workflow,job,took
          custom_payload: |
            {
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : 'danger',
                title: `E2E Test Results :test_tube:`,
                fields: [{
                  title: 'Site Under Test',
                  value: '${{ env.SITE }}',
                  short: true
                },
                {
                  title: 'Triggered By',
                  value: `${{ github.event_name }}`,
                  short: true
                },
                {
                  title: 'Repo',
                  value: `${process.env.AS_REPO}`,
                  short: true
                },
                {
                  title: 'Execution Time',
                  value: `${process.env.AS_TOOK}`,
                  short: true
                },
                {
                  title: 'Workflow',
                  value: `${process.env.AS_WORKFLOW}`,
                  short: true
                },
                {
                  title: 'Total Tests',
                  value: (`${{ env.TOTAL }}`,
                  short: true
                },
                                {
                  title: 'Passed',
                  value: (`${{ env.PASSED }}`,
                  short: true
                },
                {
                  title: 'Failures',
                  value: (`${{ env.FAILED }}`,
                  short: true
                },
                {
                  title: 'Skipped',
                  value: (`${{ env.SKIPPED }}`,
                  short: true
                }, 
                {
                  title: 'Errors',
                  value: (`${{ env.ERROR }}`,
                  short: true
                },                               
                {
                  title: 'Pull Request',
                  value: `${{ steps.pr-url.outputs.url }}`,
                  short: false
                }]
              }]
            }  
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK }}   
                   