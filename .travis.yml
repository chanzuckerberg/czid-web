language: ruby
sudo: required
env:
  CI: yes
rvm:
- 2.4
services:
  - docker
before_install:
  - mkdir -p ~/.aws && printf "[default]\nregion = $AWS_REGION\naws_access_key_id = $AWS_ACCESS_KEY_ID\naws_secret_access_key = $AWS_SECRET_ACCESS_KEY\n" > ~/.aws/credentials
  - bin/build-docker $TRAVIS_BRANCH ${TRAVIS_COMMIT::8} $TRAVIS_BUILD_NUMBER
  - docker-compose up -d db
  - docker-compose up -d redis
  - sleep 10
  - docker-compose run web rake db:create
install:
  - gem install brakeman
script:
  - docker-compose run webtest "./node_modules/.bin/eslint app/assets/src --ext .js,.jsx"
  - echo "quit" | docker-compose run webtest "rails dbconsole"
  - docker-compose run webtest "rubocop -R --config .rubocop_todo.yml"
  - docker-compose run webtest "rake db:drop db:create db:migrate db:seed"
  - docker-compose run webtest "rails test"
  - brakeman --no-pager || true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
after_success:
  - bin/push-docker $TRAVIS_BRANCH ${TRAVIS_COMMIT::8} $TRAVIS_BUILD_NUMBER
