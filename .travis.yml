language: ruby
sudo: required
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - AWS_DEFAULT_REGION: us-west-2
rvm:
- 2.4
services:
- docker
before_install:
- docker-compose build
- docker-compose up -d db
- sleep 10
- docker-compose run -e RAILS_ENV=test web rake db:create
script:
- docker-compose run web rails test
- echo "quit" | docker-compose run web rails dbconsole
- docker-compose run web rubocop -R --config .rubocop_todo.yml
notifications:
  slack:
    secure: 
after_success:
- bin/push-docker $TRAVIS_BRANCH ${TRAVIS_COMMIT::8} $TRAVIS_BUILD_NUMBER
