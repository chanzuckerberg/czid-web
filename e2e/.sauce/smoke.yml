    params:
      browserName: "chromium"
      project: "chromium"
      grep: "Smoke Test: "
      retries: 3
    shard: concurrency
  - name: "Coverage Viz Smoke Tests"
    platformName: "macOS 12"
    screenResolution: "1440x900"
    testMatch: ['tests/sampleReport/sample-report-coverage-viz.spec.ts']
    params:
      browserName: "chromium"
